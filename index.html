<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <h1>ENVIRONMENTS</h1>
        <H1>EXPERIENCES</H1>
        <H1>CONTENT</H1>
        <p> For background music, double-click the music icon.</p>
    </div>
    
    <div class="slider-container">
        <div id="head">
            <img src="img/logo.webp" alt="">
            <div id="center">
                <h5>showcase</h5>
                <h5>The Studio</h5>
                <h5>services</h5>
            </div>
            <div id="right">
                <i class="ri-mail-line"></i>
            </div>
        </div>
        <div class="slider">
            <div class="slide" id="slide-1">
                <video src="1.mp4" autoplay loop muted></video>
            </div>
            <style>
                video {
                    filter: brightness(.7); 
                }
                </style>

            <div class="slide" id="slide-2">
                <img src="img/2.webp" alt=""/>
            </div>
            
            <div class="slide" id="slide-3">
                <img src="img/3.webp" alt=""/>
            </div>

            <div class="slide" id="slide-4">
                <img src="img/6.webp" alt=""/>
            </div>

            <div class="slide" id="slide-5">
                <img src="img/7.webp" alt=""/>
            </div>
        </div>

        <div class="slider-content">
            <div class="slide-title">
                <div class="prefix">Developing</div>
                <div class="postfix">
                    <div>Ideas</div>
                    <div>Science</div>
                    <div>Balance</div>
                    <div>Reality</div>
                    <div>Journey</div>
                </div>
            </div>
        </div>

        <div class="music-button" id="music" onclick="toggleMusic()">
            <div class="now playing">
                <span class="bar n1"></span>
                <span class="bar n2"></span>
                <span class="bar n3"></span>
                <span class="bar n4"></span>
                <span class="bar n5"></span>
                <span class="bar n6"></span>
                <span class="bar n7"></span>
                <span class="bar n8"></span>
            </div>
        </div>
    
        <audio id="audio" src="WHEELER-DEALER.mp3" preload="auto" loop></audio> 

        <div class="slider-indicator">
           <div class="index active"></div>
           <div class="index"></div>
           <div class="index"></div>
           <div class="index"></div>
           <div class="index"></div>
        </div>

        <div class="link">
            <div class="link-wrapper">
                <a href="#">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="200"
                    height="200"
                    viewBox="0 0 100 100"
                    >
                    <path
                    id="test"
                    d="M50,10 A40,40 0 1,1 49.9999,10"
                    stroke="#f9b165"
                    stroke-width="0.75"
                    fill="none"
                    />
                    </svg>

                    <div class="link-label">
                        <div class="line line-1">
                            <p>View</p>
                        </div>
                        <div class="line line-2">
                            <p>Project</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="cursor"></div>
    <div class="cursor2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
